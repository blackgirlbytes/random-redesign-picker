<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redesign for the Ridiculous</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdef2, #e4f1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #2d3436;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.2rem;
      color: #636e72;
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.3rem;
      padding: 1rem 2rem;
      margin-top: 1rem;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border: none;
      border-radius: 50px;
      color: white;
      box-shadow: 0 4px 15px rgba(255,107,107,0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255,107,107,0.4);
    }
    button:active {
      transform: translateY(1px);
    }
    #result {
      margin-top: 3rem;
      font-size: 2rem;
      font-weight: bold;
      color: #2d3436;
      padding: 1.5rem 2.5rem;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Redesign for the Ridiculous</h1>
  <p>Click the button to get a random app + a weird audience!</p>
  <button onclick="generateChallenge()">ðŸŽ‰ Pick My Combo</button>
  <div id="result"></div>
  <script>
    const apps = [
      "Spotify", "Instagram", "Slack", "Trello", "YouTube",
      "Airbnb", "Notion", "Google Docs", "LinkedIn", "Amazon",
      "Venmo", "Duolingo", "TikTok", "Gmail", "Uber",
      "Zoom", "Pinterest", "Dropbox", "Calendly", "X (Twitter)",
      "Reddit", "Cash App", "Discord", "Snapchat", "Figma"
    ];
    const audiences = [
      "pirates", "birds", "time travelers", "dinosaurs", "grandmas",
      "aliens", "vampires", "witches", "robots", "clowns",
      "mermaids", "shrimp", "ghosts", "toddlers", "viking warriors",
      "scientists", "astronauts", "barbarians", "cowboys", "elves",
      "dogs", "cats", "wizards", "celebrities", "minions",
      "plants", "middle schoolers"
    ];
    function getRandomItem(list) {
      return list[Math.floor(Math.random() * list.length)];
    }
    function generateChallenge() {
      const app = getRandomItem(apps);
      const audience = getRandomItem(audiences);
      document.getElementById("result").textContent = `${app} for ${audience}`;
    }
  </script>
</body>
</html>
